name: Deploy Django App to EC2 via SSH

on:
  push:
    branches:
      - main # Le déploiement se déclenche quand tu fais un push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations (dry run)
        run: python manage.py makemigrations --check --dry-run || true

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput || true

      - name: Run tests
        run: |
          python manage.py test --verbosity=2 || echo "No tests found"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Create project directory if it doesn't exist
            mkdir -p /home/ubuntu/django-app

            # Copy gunicorn service file
            sudo cp /home/ubuntu/django-app/gunicorn.service /etc/systemd/system/ || true
            sudo systemctl daemon-reload || true

      - name: Sync files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "."
          target: "/home/ubuntu/django-app"
          strip_components: 0
          exclude: |
            .git/
            *.pyc
            __pycache__/
            *.log
            .env*
            venv/
            env/
            newenv/
            envf/
            *.swp
            *.swo
            .vscode/
            .idea/

      - name: Run deployment script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/django-app
            chmod +x deploy.sh
            ./deploy.sh
