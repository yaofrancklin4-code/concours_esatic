name: Deploy Django App to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main # Le déploiement se déclenche quand tu fais un push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations (dry run)
        run: python manage.py makemigrations --check --dry-run || true

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput || true

      - name: Run tests
        run: |
          python manage.py test --verbosity=2 || echo "No tests found"

      - name: Prepare deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x "*.log" \
            -x ".env*" \
            -x "venv/*" \
            -x "env/*" \
            -x "newenv/*" \
            -x "envf/*" \
            -x "*.swp" \
            -x "*.swo" \
            -x ".vscode/*" \
            -x ".idea/*"

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME || 'concours-esatic' }}
          environment_name: ${{ secrets.EB_ENV_NAME || 'concours-esatic-env' }}
          region: ${{ secrets.AWS_REGION || 'eu-west-1' }}
          version_label: v-${{ github.run_number }}-${{ github.sha }}
          deployment_package: deploy.zip

      - name: Cleanup
        if: always()
        run: |
          rm -f deploy.zip
