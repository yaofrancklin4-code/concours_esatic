name: Django CI/CD - AWS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Effectuer les migrations Django
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: ğŸ“ Collecter les fichiers statiques
        run: python manage.py collectstatic --noinput

      - name: ğŸ§ª Lancer les tests Django
        run: python manage.py test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install awsebcli

      - name: ğŸ”§ Effectuer les migrations Django
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: ğŸ“ Collecter les fichiers statiques
        run: python manage.py collectstatic --noinput

      - name: ğŸš€ DÃ©ployer sur AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          eb init ${{ secrets.EB_APP_NAME }} --platform python-3.11 --region us-east-1
          eb use ${{ secrets.EB_ENV_NAME }}
          eb deploy
